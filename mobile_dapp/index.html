<html>

<head>
  <meta charset="UTF-8">
  <title>2G NFT verification</title>
  <link rel="icon" type="image/png" href="metamask-fox.svg"> <!--change the link to our logo--> 

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="metamask.css" type="text/css">
</head>

<body>
    <main class="container-fluid">
        <header>
            <h1 class="text-center">2G NFT verification</h1>
        </header>

        <section>
            <div class="row d-flex justify-content-center">
                <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Connect to your wallet</h4>
                            <button class="btn btn-primary btn-lg btn-block mb-3" id="connectButton">Connect to Wallet</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <h5 class="card-title"><center>Your art has been successfully published to Instagram!</center></h5>
        <section>
            <div class="row d-flex justify-content-center">
                <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
                    <div class="card">
                        <div class="card-body">
                            <button class="btn btn-primary btn-lg btn-block mb-3" id="publish2inst">Open Mask in Instagram</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

  <script src="node_modules/@metamask/onboarding/dist/metamask-onboarding.bundle.js" defer></script>
  <script src="contract.js" defer></script>

</html>
